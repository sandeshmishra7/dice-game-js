<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Dice Game</h1>
            <ul class="player-list">
                <li>
                    <h2>Player 1</h2>
                    <p>Current Score : <span class="currentScorep1">0</span></p>
                    <p>Total Score : <span class="totalScorep1">0</span></p>
                </li>
                <li>
                    <h2>Player 2</h2>
                    <p>Current Score : <span class="currentScorep2">0</span></p>
                    <p>Total Score : <span class="totalScorep2">0</span></p>
                </li>
            </ul>
            <button>Roll Dice</button>

            <div class="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
